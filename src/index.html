<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 50px;
            text-align: center;
            background-color: deeppink;
        }

    </style>
</head>
<body>
    <button>点击按钮</button>

    <script>
        let btn = document.querySelector('button');
        btn.onclick = () => {
            var confirms = confirm("确定删除此订单？");
            if(!confirms){
                return 
            }else{
                alert('删除成功！')
            }
        }
    </script>
</body>
</html>
