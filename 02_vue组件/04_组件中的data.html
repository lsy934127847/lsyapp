<script>
   var res =   Vue.component("abc",{
         template:`
     <div>
        <p>我是全局组件</p>
        <button @click="fn">我是全局组件的按钮 累加</button>
        <p>{{num}}</p>
    </div>
         `,
         data:function(){
             return {msg:"我是全局自定义组件中的数据",num:100}
         },
         methods:{
             fn:function(){
                //  console.log(this)
                //  alert(this.msg)
                this.num++
             }
         }
     })
     new Vue({
         el:"#app",
         data:{

         }

     })
     console.dir(res)


   
</script>
