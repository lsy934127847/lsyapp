<script>
    // 创建节点 $()或者jQuery() 
    // ()里面传递一个html格式文本的时候就是创建节点
   var $div= $("<div id='son'>我是新建的节点</div>")
   console.log($div)
//    插入节点(父子关系)(操作的是jQuery对象)
    //   父.append(儿) 放在已有子元素的末尾
    // 子.appendTo(父) 放在已有子元素的末尾
    /*
    $("button").click(function(){
        // $("#father").append($div)
        $div.appendTo($("#father"))
    })

  /*
    $("button").click(function(){
    // 父.prepend(儿) 放在已有子元素的最前面

        // $("#father").prepend($div)
        // $div.prependTo($("#father"))
    })
    */

    // 插入节点(兄弟关系)
    $("button").click(function(){

// 页面元素.after(要插入的元素) 放在页面元素的下一个兄弟位置
    //    $("p").after($div)
// 要插入的元素.insertAfter(页面元素)放在页面元素的下一个兄弟位置
        // $div.insertAfter($('p'))
        // 放在页面元素的上一个兄弟位置
        $('p').before($div)
        // $div.insertBefore($('p'))
    })
</script>
