<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        ul{
            width:1000px;
            height:60px;
            margin: 20px auto;
            position: relative;
        }
        ul li{
            list-style: none;
            border: 1px solid red;
            float: left;
            width:100px;
            box-sizing: border-box;
            height:60px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }
        span{
            position: absolute;
            display: block;
            width:100px;
            height:60px;
            background-color: aqua;
            z-index: -10;
        }
    </style>
</head>
<body>
    <ul>
        <li>选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li>选项4</li>
        <li>选项5</li>
        <li>选项6</li>
        <li>选项7</li>
        <li>选项8</li>
        <li>选项9</li>
        <li>选项10</li>
        <span></span>
    </ul>
</body>
</html>
<script src="../jquery.min.js"></script>
<script>

    $('li').mouseenter(function(){
        var index=$(this).index()
        // 每次在动画开始之前需要停止当前动画，否则会有停顿感
        // 因为每次移入都会触发事件自定义动画会依次完成
        // 每次移入新的li之前需要停止当前动画，立即执行后续动画
        $('span').stop()
        $('span').animate({
            left:index*100
        },200)
    })
</script>
