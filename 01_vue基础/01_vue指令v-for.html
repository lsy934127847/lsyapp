<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;

        }
      .app{
          width:1200px;   
          /* height: */
          display: flex;
          justify-content: space-between;
          background: aqua;
      }
    
    </style>
</head>
<body>
    <div class="app">
        <li v-for="item in navs">{{item}}</li>
        <li v-for="(value) in obj">{{value}}</li>
    </div>
    <div class="app-01 app">
        <!-- 第一个值表示值，第二个值表示索引 -->
            <li v-for="(item,index) in navs">{{item+index}}</li>
        <!-- 第一个值表示属性值，第二个值表示属性名，第三个值表示索引 -->
            <li v-for="(value,key,index) in obj">{{key+":"+value+":"+index}}</li>
        </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   var vm = new Vue({
       el:'.app',
       data:{
           navs:['名称',"年龄","性别","分数","班级"],
           obj:{
            name:'lsy',
            age : 25,
            gender: '男',
            score:100
        }
       }
   })
   var vm = new Vue({
       el:'.app-01',
       data:{
           navs:['lsy',"25","男","100","html-2009"],
        obj:{
            name:'lsy',
            age : 25,
            gender: '男',
            score:100
        }
       }
   })

</script>
