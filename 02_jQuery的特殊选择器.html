<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="a">1</li>
        <li class="a">2</li>
        <li class="b">3</li>
        <li class="c">4</li>
        <li id="aaa">5</li>
        <li id="bbb">6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
<script src="./jquery.min.js"></script>
<script>
    // 获取第一个
    console.log($("li:first"))
    // 获取最后一个
    console.log($("li:last"))
    // 获取奇数个，索引从0开始
    console.log($("li:odd"))
    // 获取偶数个，索引从0开始
    console.log($("li:even"))
    // 获取索引为几的li，索引从0开始
    console.log($("li:eq(2)"))
</script>
